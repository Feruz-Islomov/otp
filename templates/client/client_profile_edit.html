{% extends 'main.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="row">
  <div class="col text-center">
    <div class="display-5 fontgilda">Profilni o'zgartiring</div>
  </div>
</div>

<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="Ism"
      value="{{user.first_name}}"
      name="first_name"
      required
    />
    <label for="floatingInput">Ism:</label>
  </div>
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="Familiya"
      value="{{user.last_name}}"
      name="last_name"
      required
    />
    <label for="floatingInput">Familiya:</label>
  </div>
  <div class="form-floating mb-3">
    <input
      type="number"
      class="form-control"
      id="floatingPassword"
      placeholder="telefon raqam"
      value="{{user.tel}}"
      name="tel"
      required
    />
    <label for="floatingInput">Telefon raqam:</label>
  </div>
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="floatingPassword"
      placeholder="telefon raqam"
      name="shahar"
      value="{{user.shahar}}"
      required
    />
    <label for="floatingInput">Shahar:</label>
  </div>
  {% if user.photo %}
  <img src="{{user.photo.url}}" width="50px" alt="img" />
  {% endif %}
  <div class="mb-3">
    <label for="formFile" class="form-label">Rasmni tanlang</label>
    <input class="form-control" name="image" type="file" id="formFile" />
  </div>
  <button class="form-control btn btn-primary mb-3 w-100" type="submit">
    Saqlash
  </button>
</form>
{% endblock content %}
